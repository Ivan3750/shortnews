        <script>
            function changeLocale(locale) {
                $.i18n().locale = locale;
                localStorage.locale = locale;
                $('#dropdownMenuLink').text(locale.toUpperCase());
                $('body').i18n();
            }

            $(document).ready(() => {
                let locale = "ua"

                if (!locale) {
                    locale = "ru";
                }

                $('#dropdownMenuLink').text(locale.toUpperCase())

                $.i18n({
                    locale
                });

                $('#chang-locale-ru').click(() => changeLocale('ru'));
                $('#chang-locale-ua').click(() => changeLocale('ua'));

                $('body').i18n();
                $.i18n();
                $('.order-button').val($.i18n('main-page-bottom-form.submit'));
                $('.input-name').attr('placeholder', $.i18n('main-page-bottom-form.name'));
                $('.input-phone').attr('placeholder', $.i18n('main-page-bottom-form.phone'))
                $('.input-message').attr('placeholder', $.i18n('main-page-bottom-form.message'))
            });
        </script>
        <script src="jquery.i18n/translations.js"></script>
